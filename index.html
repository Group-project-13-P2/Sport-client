<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportify</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <meta name="google-signin-client_id" content="665846696120-69gojtcu9rg9mi6voathtjc53k90gt4g.apps.googleusercontent.com">
</head>

<body>
  <div>
    <!-- LOGIN -->
    <div id="login-page" class="flex items-center">
      <div id="login-container" class="bg-gray-800 p-4 w-1/3 mx-auto rounded-lg">
        <form onsubmit="login(event)">
          <div id="form-header">
            <h3 class="text-xl text-gray-200 text-center mb-3">Login</h3>
          </div>
          <div>
            <label class="font-semibold font-sans text-gray-200" for="email">Email</label>
            <input class="w-full p-1 mt-1 mb-3 border rounded-md" id="login-email" type="email" placeholder="email">
          </div>
          <div>
            <label class="font-semibold font-sans text-gray-200" for="email">Password</label>
            <input class="w-full p-1 mt-1 mb-3 border rounded-md" id="login-password" type="password"
              placeholder="password">
          </div>
          <div class="flex justify-between">
            <button type="submit" class="bg-gray-300 text-gray-800 mt-2 mb-3 font-bold p-1 rounded-md w-full" >Login</button>
            <div class="g-signin2 rounded-md"  data-onsuccess="onSignIn"></div>
          </div>
        </form>
      </div>
    </div>
    <!-- END LOGIN -->

    <!-- NAVBAR -->
    <nav id="navbar" class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img class="h-8 w-8" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
            </div>

            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">

                <a href="#"
                  class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Standings
                  Table</a>

                <a href="#"
                  class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Schedules</a>

                <a href="#"
                  class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Highlights</a>

                <a href="#"
                  class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Covid-19</a>

                <a href="#"
                  class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">About
                  Us</a>

                  <a href="#" onclick="logout();"
                  class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Logout</a>

              </div>
            </div>

          </div>
        </div>
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- CONTENT -->
    <div id="content">
      <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold leading-tight text-gray-900">
            Dashboard
          </h1>
        </div>
      </header>
      <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <!-- Replace with your content -->
          <div class="px-4 py-6 sm:px-0">
            <div class="border-4 border-dashed border-gray-200 rounded-lg h-96"></div>
          </div>
          <!-- /End replace -->
        </div>
      </main>
    </div>
    <!-- END OF CONTENT -->
  </div>


  <div id="login"></div>
  <div id="register"></div>
  <div id="klasemen"></div>
  <div id="klasemen_form">
    <form action="" method="post"></form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="index.js"></script>
</body>

</html>
